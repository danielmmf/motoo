<!DOCTYPE HTML>
<html>
  <head>
    <title>Adiciona e busca motoristas</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- GeoFire -->
    <script src="https://cdn.firebase.com/libs/geofire/4.1.0/geofire.min.js"></script>

    <!-- Custom JS -->
    <script src="js/queryBuilder.js" defer></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/queryBuilder.css">
  </head>

  <body>
    <!-- Contribution -->
    <p>Motoristas</p>

    <!-- Add fish  -->
    <form id="addfish">
      <label>
       Lat: <input id="addlat" type="number" step="any" min="-90" max="90" required value="-23.571243199999998">
      </label>
      <label>
        Lon: <input id="addlon" type="number" step="any" min="-180" max="180" required value="-46.7461102">
      </label>
      <input type="submit" value="adicionar motorista">
    </form>

    <!-- Query fish  -->
    <form id="queryfish">
      <label>
        Lat: <input id="querylat" type="number" step="any" min="-90" max="90" required>
      </label>
      <label>
        Lon: <input id="querylon" type="number" step="any" min="-180" max="180" required>
      </label>
      <label>
        Raio de busca (km) [1,0.1]: <input id="queryradius" type="number" step="any" min="0" max="40000" required>
      </label>
      <input type="submit" value="query">
    </form>

    <!-- Message log -->
    <div id="log"></div>
  </body>
</html>
