<span ng-controller="formCtrl"><input type="hidden" ng-model="loaded_entity.id"><div class="form-group"><label class="col-sm-2 control-label">NAME</label>
	            <div class="col-sm-10"><input type="text" class="form-control" ng-model="loaded_entity.name" name="name"></div>
	        </div>
	        <div class="hr-line-dashed"></div><div class="form-group"><label class="col-sm-2 control-label">DESC</label>
			<div class="col-sm-10">
                                    <div summernote class="summernote" ng-model="loaded_entity.desc" ></div>
                                    </div>
                                </div>
	        <div class="hr-line-dashed"></div><div class="form-group"><label class="col-sm-2 control-label">FILENAME</label>
	            <div class="col-sm-10"><input type="text" class="form-control" ng-model="loaded_entity.filename" name="filename"></div>
	        </div>
	        <div class="hr-line-dashed"></div><div class="form-group"><label class="col-sm-2 control-label">ORIGINAL_FILENAME</label>
	            <div class="col-sm-10"><input type="text" class="form-control" ng-model="loaded_entity.original_filename" name="original_filename"></div>
	        </div>
	        <div class="hr-line-dashed"></div><div class="form-group"><label class="col-sm-2 control-label">MIME</label>
	            <div class="col-sm-10"><input type="text" class="form-control" ng-model="loaded_entity.mime" name="mime"></div>
	        </div>
	        <div class="hr-line-dashed"></div><div class="form-group"><label class="col-sm-2 control-label">ENTITY</label>
	            <div class="col-sm-10"><input type="text" class="form-control" ng-model="loaded_entity.entity" name="entity"></div>
	        </div>
	        <div class="hr-line-dashed"></div><div class="form-group">
				<label class="col-sm-2 control-label">Entity:</label>
				    <div class="col-sm-10">
				    <select class="form-control m-b" name="entity_id" ng-model="loaded_entity.entity_id">
				        <option ng-repeat="relation in bt[0]" value="{{relation.id}}">{{relation.name}}</option>
				    </select>
				    </div>
				</div>
				<div class="form-group">
				<label class="col-sm-2 control-label"> User : </label>
				    <div class="col-sm-10">
				    <select class="form-control m-b" name="user_id" ng-model="loaded_entity.user_id">
				        <option ng-repeat="relation in bt[1]  track by relation['name']" value="{{relation.id}}">{{relation.name}}</option>
				    </select>
				    </div>
				</div>
			</span><input type="hidden" class="form-control" id="pertences" value="entity,user">
