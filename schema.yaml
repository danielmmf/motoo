      schema: 'decimal:5,2' # need quotes when using ','
      rules: numeric
      tags: fillable
    discount:
      schema: 'decimal:5,2' # need quotes when using ','
      rules: numeric
      tags: fillable
    valid_until:
      schema: date
      rules: date
      tags: date fillable 
