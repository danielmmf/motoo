      schema: string
      rules: required
      tags: fillable 
    rg:
      schema: string
      rules: required
      tags: fillable  
    sexo:
      schema: string
      rules: required
      tags: fillable
    nascimento:
      schema: date
      rules: date
      tags: date fillable  
    estado_civil:
      schema: string
      rules: required
      tags: fillable 
    perfil:
      schema: string
      rules: required
      tags: fillable          
    password:
      schema: string
      rules: required hidden
