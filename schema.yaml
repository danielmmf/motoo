  fields:
    name:
      schema: string
      rules: required
      tags: fillable
    email:
      schema: string
      rules: required
      tags: fillable 
    cnh:
      schema: string
      tags: fillable   
    cpf:
      schema: string nullable
      tags: fillable 
    rg:
      schema: string nullable
      tags: fillable  
    sexo:
      schema: string nullable
      tags: fillable
    nascimento:
      schema: date nullable
      rules: date
