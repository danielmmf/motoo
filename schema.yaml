  fields:
    name:
      schema: string
      rules: required
      tags: fillable
    desc:
      schema: text nullable
      tags: fillable
    cnpj:
      schema: string
      rules: required
      tags: fillable
    url:
      schema: string
      tags: fillable  
  add: timestamps 
Tag:
  belongsTo: product
  fields:
    name:
      schema: string:50 unique
      rules: required|min:3
      tags: fillable
    desc:
      schema: text nullable
      tags: fillable 
Coupon:
  fields:
    name:
      schema: string
      rules: required
      tags: fillable
    desc:
      schema: text nullable
      tags: fillable
    added_at:
      schema: date
      rules: date
      tags: date fillable
