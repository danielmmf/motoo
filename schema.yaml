Address:
  belongsTo: user,manufacturer,company
  fields:
    name:
      schema: string
      rules: required
      tags: fillable
    street:
      schema: string
      rules: required
      tags: fillable 
    number:
      schema: string
      rules: required
      tags: fillable
    zipcode:
      schema: string
      rules: required
      tags: fillable
    city:
      schema: string
      rules: required
      tags: fillable
    state:
      schema: string
      rules: required
      tags: fillable
    phone:
      schema: string
      tags: fillable       
